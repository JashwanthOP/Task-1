name: Docker Build & Push to AWS ECR

on:
  push:
    branches:
      - main
      - jashwanth

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Configure AWS Credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2  # Updated to us-east-2

      # Log in to AWS ECR
      - name: Log in to Amazon ECR
        run: |
          aws ecr get-login-password --region us-east-2 | docker login --username AWS --password-stdin ${{ secrets.AWS_ECR_REGISTRY }}

      # Extract Branch Name for Tagging
      - name: Extract Branch Name
        id: extract_branch
        run: echo "BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/} | tr '/' '-')" >> $GITHUB_ENV

      - name: Build and Tag Docker Image
        run: |
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          AWS_ECR_REGISTRY="$AWS_ACCOUNT_ID.dkr.ecr.us-east-2.amazonaws.com"

          IMAGE_NAME="$AWS_ECR_REGISTRY/app"  # Ensure correct repository name
          BRANCH_TAG=${{ env.BRANCH_NAME }}

          echo "🔨 Building Docker Image..."
          docker build -t $IMAGE_NAME:$BRANCH_TAG . || { echo "🚨 Build failed!"; exit 1; }

          echo "🏷️ Tagging Docker Image..."
          docker tag $IMAGE_NAME:$BRANCH_TAG $IMAGE_NAME:latest || { echo "🚨 Tagging failed!"; exit 1; }

          echo "🛠️ Verifying Docker Images..."
          docker images  # Debugging step



      - name: Push Docker Image to AWS ECR
        run: |
          echo "🔍 Checking if image exists before pushing..."
          docker images | grep "$AWS_ACCOUNT_ID.dkr.ecr.us-east-2.amazonaws.com/app" || { echo "🚨 Image does not exist!"; exit 1; }

          echo "🚀 Pushing Docker Image to AWS ECR..."
          docker push $IMAGE_NAME:$BRANCH_TAG
          docker push $IMAGE_NAME:latest
