name: Docker Build and Push to ECR

on:
  push:
    branches:
      - main
      - jashwanth

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  # Change to your AWS region

      - name: Login to AWS ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Extract Branch Name
        id: extract_branch
        run: echo "BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/} | tr '/' '-')" >> $GITHUB_ENV

      - name: Build and Tag Docker Image
        run: |
          IMAGE_NAME=app  # Change to your application name
          ECR_REPO=123456789012.dkr.ecr.us-east-1.amazonaws.com/my-repo  # Replace with your ECR repo
          BRANCH_TAG=${{ env.BRANCH_NAME }}

          docker build -t $IMAGE_NAME:$BRANCH_TAG .
          docker tag $IMAGE_NAME:$BRANCH_TAG $ECR_REPO:$BRANCH_TAG

      - name: Push Docker Image to AWS ECR
        run: |
          ECR_REPO=123456789012.dkr.ecr.us-east-1.amazonaws.com/my-repo  # Replace with your ECR repo
          BRANCH_TAG=${{ env.BRANCH_NAME }}

          docker push $ECR_REPO:$BRANCH_TAG
